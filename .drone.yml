kind: pipeline
name: default

platform:
  arch: amd64

steps:
- name: build
  image: golang
  commands:
  - go test
  - go build
  - go run main.go
  - ls -l

- name: run
  image: debian:stretch
  commands:
  - apt-get update && apt-get install file -y
  - pwd
  - whoami
  - df -hl
  - df -hl .
  - file ./drone-example
  - ./drone-example
